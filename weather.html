<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <input type="text" id="city_name" placeholder="City Name">
        <button id="search" type="submit">Search</button>

        <div class="weather-details">
            <p><span>Temp:</span> <span id="temp">-- °C</span></p>
            <p><span>Wind Speed:</span> <span id="wind">-- m/s</span></p>
            <p><span>Humidity:</span> <span id="humidity">-- %</span></p>
            <p><span>Minimum Temp:</span> <span id="min_temp">-- °C</span></p>
            <p><span>Maximum Temp:</span> <span id="max_temp">-- °C</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
